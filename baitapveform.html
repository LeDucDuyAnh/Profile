<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <caption>Phiếu Đăng Ký</caption>

        <p>

        </p>

        <label for="">Tuoi</label>
        <input type="number" name="" id="">

        <label for="">Tuoi version 2</label>
        <input type="range" min="1" max="100" name="" id="">

        <p>
            <label for=""><b>Giới tính</b></label>
        </p>
        <p>
            Nam <input checked type="radio" name="gioiTinh" id="rdGioiTinh">
            Nữ <input type="radio" name="gioiTinh" id="rdGioiTinh">
            Khác <input type="radio" name="gioiTinh" id="rdGioiTinh">
        </p>

        <p>
            <label for=""><b>Sở thích</b></label>
            Đá banh <input type="checkbox" name="soThich" id="chkSoThich">
            Bơi lội <input type="checkbox" name="soThich" id="chkSoThich">
            Game online <input type="checkbox" name="soThich" id="chkSoThich">
            Chạy bộ <input type="checkbox" name="soThich" id="chkSoThich">
            Cầu lông <input type="checkbox" name="soThich" id="chkSoThich">
        </p>

        <p><b>Lớp</b> <select>
            <option>K45A</option>
            <option>K45B</option>
            <option>K45C</option>
            <option>K45D</option>
            <option>K45E</option>
            <option>K45F</option>
            <option>K45G</option>
            </select></p>

        <p>
            <label for="">Màu yêu thích</label>
            <input type="color" name="mauSac" id="colMauSac">
        </p>

        <p>
            <label for="">Hình đại diện</label>
            <input type="file" name="hinhDaiDien" id="flHinhDaiDien">
        </p>

        <p>
            <label for=""><b>Email</b></label>
            <input required type="email" name="email" id="email">
        </p>

        <p><input type="submit" value="Đăng Kí"></p>
    </form>

</html>
